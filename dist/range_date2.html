<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Daterangepicker - 한 달만 표시</title>
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- daterangepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <style>
    /* 오른쪽 달력 숨기지 않고, 한 달만 보이도록 CSS 조정 */
    .daterangepicker .drp-calendar.right {
      display: none;
    }
    .daterangepicker .drp-calendar.left {
      border-right: none;
    }
  </style>
</head>
<body>
  <h2>달력 1개로 기간 선택 (Next 버튼 정상)</h2>
  <input type="text" id="daterange" placeholder="기간을 선택하세요" style="width:250px; padding:5px;">

  <script>
    $(function() {
      $('#daterange').daterangepicker({
        autoUpdateInput: false,   // 초기 값 비우기
        singleDatePicker: false,  // 기간 선택 가능
        linkedCalendars: false,   // 좌/우 달력 독립 (Next 버튼 정상)
        alwaysShowCalendars: true,
        opens: 'center',
        locale: {
          format: 'YYYY-MM-DD',
          separator: ' ~ ',
          applyLabel: '적용',
          cancelLabel: '취소',
          fromLabel: '시작',
          toLabel: '종료',
          customRangeLabel: '사용자 지정',
          weekLabel: '주',
          daysOfWeek: ['일','월','화','수','목','금','토'],
          monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
          firstDay: 0
        }
      }, function(start, end) {
        // 기간 선택 완료 시 input 값 채움
        $('#daterange').val(start.format('YYYY-MM-DD') + ' ~ ' + end.format('YYYY-MM-DD'));
      });
$('#daterange').on('show.daterangepicker', function(ev, picker) {
  // 달력 헤더 가져오기
  picker.container.find('.calendar-table thead .month').each(function() {
    var text = $(this).text(); // 현재 "August 2025"
    var parts = text.split(' '); // ["August", "2025"]
    $(this).text(parts[1] + '년 ' + (parseInt(moment().month(parts[0]).format('MM'))) + '월');
  });
});
    });
  </script>
</body>
</html>
