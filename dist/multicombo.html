<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
  .multiBox { position: relative; display: inline-block; font-family: sans-serif; font-size: 13px; margin: 4px; }
  .multiBox .trigger {
    min-width: 160px; padding: 4px 6px; border: 1px solid #ccc; border-radius: 2px;
    cursor: pointer; background: #fff; text-align: left;
  }
  .multiBox .layer {
    position: absolute; top: 100%; left: 0; margin-top: 2px;
    border: 1px solid #ccc; background: #fff; z-index: 10; display: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    min-width: 200px;
  }
  .multiBox .layerHead {
    padding: 6px; font-weight: bold; border-bottom: 1px solid #eee;
    background: #f9f9f9;
  }
  .multiBox .list { list-style: none; margin: 0; padding: 6px; }
  .multiBox .list li { margin: 2px 0; }
  .multiBox .list label { cursor: pointer; }
</style>

<!-- 첫 번째 예시 -->
<div class="multiBox">
  <div class="trigger">상태 선택 ▾</div>
  <div class="layer">
    <div class="layerHead">총 4 중 0 선택</div>
    <ul class="list">
      <li><label><input type="checkbox" class="checkAll"> [전체]</label></li>
      <li><label><input type="checkbox" class="optionItem" value="발권"> 발권</label></li>
      <li><label><input type="checkbox" class="optionItem" value="VOID"> VOID</label></li>
      <li><label><input type="checkbox" class="optionItem" value="발권+VOID"> 발권+VOID</label></li>
      <li><label><input type="checkbox" class="optionItem" value="환불"> 환불</label></li>
    </ul>
  </div>
  <input type="hidden" name="status">
</div>

<!-- 두 번째 예시 -->
<div class="multiBox">
  <div class="trigger">승인 상태 선택 ▾</div>
  <div class="layer">
    <div class="layerHead">총 3 중 0 선택</div>
    <ul class="list">
      <li><label><input type="checkbox" class="checkAll"> [전체]</label></li>
      <li><label><input type="checkbox" class="optionItem" value="승인"> 승인</label></li>
      <li><label><input type="checkbox" class="optionItem" value="거절"> 거절</label></li>
      <li><label><input type="checkbox" class="optionItem" value="보류"> 보류</label></li>
    </ul>
  </div>
  <input type="hidden" name="approval">
</div>

<script>
(function($){
  $.fn.multiBox = function(){
    return this.each(function(){
      var box = $(this);
      var trigger = box.find(".trigger");
      var layer = box.find(".layer");
      var head = box.find(".layerHead");
      var checkAll = box.find(".checkAll");
      var items = box.find(".optionItem");
      var hidden = box.find("input[type=hidden]");

      // 열기/닫기
      trigger.on("click", function(){
        $(".multiBox .layer").not(layer).hide(); // 다른 컴포 닫기
        layer.toggle();
      });
      $(document).on("mousedown", function(e){
        if(!box.is(e.target) && box.has(e.target).length === 0){
          layer.hide();
        }
      });

      // 전체선택
      checkAll.on("change", function(){
        items.prop("checked", $(this).is(":checked"));
        updateHead();
      });

      // 개별선택
      items.on("change", function(){
        var total = items.length;
        var checked = items.filter(":checked").length;
        checkAll.prop("checked", checked === total);
        updateHead();
      });

      // 레이어 헤드 업데이트
      function updateHead(){
        var total = items.length;
        var checked = items.filter(":checked").length;
        head.text("총 " + total + " 중 " + checked + " 선택");

        var values = items.filter(":checked").map(function(){return this.value;}).get();
        hidden.val(values.join(","));
      }

      // 초기화
      updateHead();
    });
  };
})(jQuery);

// 모든 컴포넌트 적용
$(".multiBox").multiBox();
</script>
