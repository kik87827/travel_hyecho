<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<script src="./assets/js/moment.min.js"></script>
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/daterangepicker.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<h2>달력 1개로 기간 선택 (Next 버튼 정상)</h2>
		<!-- <input type="text" id="daterange" placeholder="기간을 선택하세요" style="width: 250px; padding: 5px" /> -->
		<input type="text" class="form_boxinput calendar" id="daterange" placeholder="선택하세요" readonly />
	</div>
	<script>
		$(function() {
			$("#daterange").daterangepicker({
					autoUpdateInput: false, // 초기 값 비우기
					singleDatePicker: false, // 기간 선택 가능
					linkedCalendars: false, // 좌/우 달력 독립 (Next 버튼 정상)
					alwaysShowCalendars: true,
					opens: "center",
					singleDateContainer: true,
					elseMent: "출발일을 선택하세요",
					locale: {
						format: "YYYY-MM-DD",
						separator: " ~ ",
						applyLabel: "적용",
						cancelLabel: "취소",
						fromLabel: "시작",
						toLabel: "종료",
						customRangeLabel: "사용자 지정",
						weekLabel: "주",
						daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
						monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
						firstDay: 0,
					},
				},
				function(start, end) {
					// 기간 선택 완료 시 input 값 채움
					$("#daterange").val(start.format("YYYY-MM-DD") + " ~ " + end.format("YYYY-MM-DD"));
				}
			);
		});
	</script>
</body>

</html>
