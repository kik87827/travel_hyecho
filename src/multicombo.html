<!DOCTYPE html>
<html lang="ko">
  @@include('./include/_head.html')

  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/_header.html')
      <main class="middle_wrap">
        <br />
        <br />
        <br />
        <br />
        <div style="margin: 30px">
          <div class="multi_box">
            <a href="javascript:;" class="multi_target">선택하세요</a>
            <div class="multi_option_layer" style="display: none">
              <!-- prettier-ignore -->
              <div class="multi_option_head">총 <span class="multi_check_length"></span> 중 0 선택</div>
              <ul class="multi_option_list">
                <li>
                  <label class="props_item_label">
                    <input type="checkbox" class="props_form check_all" />
                    <span class="text_node">[전체]</span>
                  </label>
                </li>
                <li>
                  <label class="props_item_label">
                    <input type="checkbox" class="props_form option_item" value="option1" />
                    <span class="text_node">승인</span>
                  </label>
                </li>
                <li>
                  <label class="props_item_label">
                    <input type="checkbox" class="props_form option_item" value="option2" />
                    <span class="text_node">거절</span>
                  </label>
                </li>
                <li>
                  <label class="props_item_label">
                    <input type="checkbox" class="props_form option_item" value="option3" />
                    <span class="text_node">보류</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <script>
          $(function () {
            // 모든 컴포넌트 적용
            multi_box(".multi_box");
          });
        </script>
      </main>
    </div>
  </body>
</html>
