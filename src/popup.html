<!DOCTYPE html>
<html lang="ko">
  @@include('./include/_head.html')
  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/_header.html')
      <main class="middle_wrap">
        <a href="#" class="btn_guide_box" id="btn_sample_call">샘플팝업</a>
      </main>
      @@include('./include/_footer.html')

      <!-- popup -->
      <div class="popup_wrap" id="popup_sample">
        <div class="bg_dim"></div>
        <div class="popup_item">
          <div class="popup_title_row define_text">
            <h2 class="popup_primary_title">항공여정보기</h2>
          </div>
          <div class="popup_contents_row">
            <div class="popup_contents_inner ptype2">내용이 들어갑니다.</div>
          </div>
          <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
        </div>
      </div>
      <!-- // popup -->

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          // 팝업 인스턴스
          var popup_sample = new DesignPopup({
            selector: "#popup_sample",
            beforeCallback() {
              console.log("beforeCallback");
            },
            callback() {},
          });

          popup_sample.popupShow(); // 호출

          // 이벤트
          document.querySelector("#btn_sample_call").addEventListener("click", () => {
            popup_sample.popupShow();
          });
        });
      </script>
    </div>
  </body>
</html>
