<!DOCTYPE html>
<html lang="ko">
  @@include('./include/_head.html')

  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/_header.html')
      <main class="middle_wrap">
        <div class="single_page">
          <div class="single_title_row">
            <h2 class="single_title">집중예약 추천상품</h2>
            <p class="single_title_copy">혜초에서 추천하는 추천상품을 만나보세요.</p>
          </div>
          <div class="single_contents">내용이 들어갑니다.</div>
        </div>
      </main>
      <!-- popup -->
      <div class="popup_wrap" id="local_select_popup">
        <div class="bg_dim"></div>
        <div class="popup_item size2">
          <div class="popup_title_row define_text">
            <h2 class="popup_primary_title">지역선택</h2>
          </div>
          <div class="popup_contents_row">
            <div class="popup_contents_inner ptype2">내용이 들어갑니다.</div>
          </div>
          <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
        </div>
      </div>
      <!-- // popup -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          // 팝업 인스턴스
          var local_select_popup = new DesignPopup({
            selector: "#local_select_popup",
            beforeCallback() {
              console.log("beforeCallback");
            },
            callback() {},
          });

          // local_select_popup.popupShow(); // 호출
          // local_select_popup.popupHide(); // 닫기

          // 퍼블확인용
          let url = window.location.href.split("?")[1];
          let url_2 = url !== undefined ? url.split("#")[0] : null;
          if (url_2 === "popup_local") {
            local_select_popup.popupShow();
          }
        });
      </script>
      @@include('./include/_footer.html')
    </div>
  </body>
</html>
