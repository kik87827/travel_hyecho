<!DOCTYPE html>
<html lang="ko">
  @@include('./include/_head.html')

  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/_header.html')
      <main class="middle_wrap">
        <div class="single_page">
          <div class="single_message_row">
            <div class="ico_row"><i class="ico docu"></i></div>
            <div class="message_row">
              <h2 class="single_main_message">예약이 접수되었습니다.</h2>
              <p class="single_sub_message">
                담당자 확인 후 최종 요금 및 예약 확정이 진행됩니다.
                <br class="mb_br" />
                빠른 확인 후 연락 드리겠습니다.
              </p>
            </div>
          </div>
          <div class="single_contents">내용이 들어갑니다.</div>
        </div>
      </main>
      <!-- popup -->
      <div class="popup_wrap" id="reserve_cancel_popup">
        <div class="bg_dim"></div>
        <div class="popup_item size3">
          <div class="popup_title_row define_text">
            <h2 class="popup_primary_title">취소수수료안내</h2>
          </div>
          <div class="popup_contents_row">
            <div class="popup_contents_inner ptype2">내용이 들어갑니다.</div>
          </div>
          <div class="popup_btn_row">
            <a href="#" class="btn_square type2 close_trigger"><span class="text_node">취소</span></a>
            <a href="#" class="btn_square close_trigger"><span class="text_node">확인</span></a>
          </div>
          <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
        </div>
      </div>
      <!-- // popup -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          // 팝업 인스턴스
          var reserve_cancel_popup = new DesignPopup({
            selector: "#reserve_cancel_popup",
            beforeCallback() {
              console.log("beforeCallback");
            },
            callback() {},
          });

          // reserve_cancel_popup.popupShow(); // 호출
          // reserve_cancel_popup.popupHide(); // 닫기

          // 퍼블확인용
          let url = window.location.href.split("?")[1];
          let url_2 = url !== undefined ? url.split("#")[0] : null;
          if (url_2 === "popup") {
            reserve_cancel_popup.popupShow();
          }
        });
      </script>
      @@include('./include/_footer.html')
    </div>
  </body>
</html>
